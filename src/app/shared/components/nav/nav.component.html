<md-toolbar color="primary">

  <a class="logo" routerLink="/dashboard">
    <ss2-pulse-logo></ss2-pulse-logo>
  </a>

  <button
    [class.active]="configService.activeLink === 'dashboard'"
    md-button
    routerLink="/dashboard"
    *ngIf="authService.isAuthenticated">
    <span><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</span>
  </button>

  <span class="spacer"></span>

  <button
    [class.active]="configService.activeLink === 'user'"
    md-button
    routerLink="/user"
    *ngIf="authService.isAuthenticated">
    <span>Welcome {{authService.name | myCapitalize}}</span>
  </button>

  <button
    [class.active]="configService.activeLink === 'login'"
    md-button
    routerLink="/login"
    *ngIf="!authService.isAuthenticated">
    <span><i class="fa fa-sign-in" aria-hidden="true"></i> Login</span>
  </button>

  <button
    [class.active]="configService.activeLink === 'signup'"
    md-button
    routerLink="/signup"
    *ngIf="!authService.isAuthenticated">
    <span><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</span>
  </button>


  <button
    md-icon-button
    [mdMenuTriggerFor]="menu"
    *ngIf="authService.isAuthenticated">
    <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
  </button>

  <md-menu class="dropdown" #menu="mdMenu">

    <button
      [class.active]="configService.activeLink === 'user'"
      md-menu-item
      routerLink="/user">
      <span><i class="fa fa-user" aria-hidden="true"></i> Profile</span>
    </button>

    <button
      [class.active]="configService.activeLink === 'settings'"
      md-menu-item
      routerLink="/settings">
      <span><i class="fa fa-cog" aria-hidden="true"></i> Settings</span>
    </button>

    <button
      *ngIf="configService.accessLevel === 'admin'"
      [class.active]="configService.activeLink === 'pulse-component-lib'"
      md-menu-item
      routerLink="/pulse-component-lib">
      <span><i class="fa fa-cog" aria-hidden="true"></i> pulse component library</span>
    </button>

    <button
      md-menu-item
      (click)="authService.logout()">
      <span><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</span>
    </button>

  </md-menu>
  
</md-toolbar>
