<md-list-item>

  <pc-input-container
    [formGroup]="group"
    intent="primary">

    <input
      pc-input
      [required]="attributes.required"
      [type]="attributes.type"
      [name]="attributes.name"
      [id]="attributes.name"
      [placeholder]="attributes.placeholder | myCapitalize"
      [value]="attributes.value"
      [formControlName]="attributes.name">

  </pc-input-container>

</md-list-item>
